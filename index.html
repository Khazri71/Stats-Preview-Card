<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Stats Preview Card</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-image-mobile">
        <img class="mobile" src="images/image-header-mobile.jpg" alt="" />
      </div>
      <div class="content-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benifits of data analytics and make better decisions
          regarding revenue,customer experience ,and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h2>10K+</h2>
            <span>companies</span>
          </div>
          <div class="stat">
            <h2>314</h2>
            <span>templates</span>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="content-image">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
